<!DOCTYPE html>

  <style>

    body {

      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;

    .card {

      max-width: 800px;
      width: 100%;
      animation: fadeIn 1s ease;

    img {
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 15px;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);

    }

    h1 {
      font-size: 1.8em;
      color: #e91e63;
      margin-bottom: 15px;
      animation: popIn 1s ease;
    }

    p {
      font-size: 1.2em;
      color: #444;
      margin: 20px 0;
      line-height: 1.6em;
      animation: fadeIn 1s ease;
    }

    .btn {
      background-color: #e91e63;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 1em;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
      animation: heartbeat 2s infinite;
    }

    .btn:hover {
      background-color: #c2185b;
    }

    #finalImg {
      display: none;
      width: 90%;
      max-width: 600px;
      margin-top: 40px;
      border-radius: 20px;
      box-shadow: 0 0 40px #ff4081;
      animation: popIn 2s ease forwards;
    }

    #finalText {
      display: none;
      font-size: 3em;
      color: #ff1493;
      font-weight: bold;
      margin-top: 20px;
      text-shadow: 0 0 10px #fff, 0 0 20px #ff1493, 0 0 30px #ff1493;
      animation: glow 2s ease-in-out infinite alternate;
    }

    .heart {
      position: absolute;
      width: 15px;
      height: 15px;
      background: #ff4081;
      transform: rotate(45deg);
      animation: fall 8s linear infinite;
      opacity: 0.8;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 15px;
      height: 15px;
      background: #ff4081;
      border-radius: 50%;
    }

    .heart::before {
      top: -7.5px;
      left: 0;
    }

    .heart::after {
      left: -7.5px;
      top: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes popIn {
      from { opacity: 0; transform: scale(0.7); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes zoomIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    @keyframes fall {
      0% {
        top: -10px;
        opacity: 1;
      }
      100% {
        top: 110vh;
        transform: rotate(720deg);
        opacity: 0;
      }
    }

    @keyframes backgroundFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes glow {
      0% { text-shadow: 0 0 10px #fff, 0 0 20px #ff1493; }
      100% { text-shadow: 0 0 20px #fff, 0 0 40px #ff69b4, 0 0 60px #ff1493; }
    }

    audio {
      display: none;
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.4em; }
      p { font-size: 1em; }
      .btn { padding: 10px 20px; font-size: 0.9em; }
      #finalText { font-size: 2em; }
    }
  </style>
</head>
